services:

  backend-about-page-db:
    container_name: ${ABOUT_PAGE_POSTGRES_HOST}
    image: postgres:14-alpine
    restart: on-failure:5
    environment:
      POSTGRES_USER: ${ABOUT_PAGE_POSTGRES_USER}
      POSTGRES_PASSWORD: ${ABOUT_PAGE_POSTGRES_PASSWORD}
      POSTGRES_DB: ${ABOUT_PAGE_POSTGRES_DB}

  backend-about-page:
    container_name: backend-about-page
    build:
      context: ./backend-about-page
      args:
        PORT: ${ABOUT_PAGE_PORT}
        POSTGRES_USER: ${ABOUT_PAGE_POSTGRES_USER}
        POSTGRES_PASSWORD: ${ABOUT_PAGE_POSTGRES_PASSWORD}
        POSTGRES_HOST: ${ABOUT_PAGE_POSTGRES_HOST}
        POSTGRES_PORT: 5432
        POSTGRES_DB: ${ABOUT_PAGE_POSTGRES_DB}
    depends_on:
      - backend-about-page-db
    restart: on-failure:5
    links:
      - backend-about-page-db:${ABOUT_PAGE_POSTGRES_HOST}
    ports:
      - ${ABOUT_PAGE_PORT}:${ABOUT_PAGE_PORT}

  frontend:
    container_name: ikatoo-frontend
    image: nginx:alpine
    working_dir: /usr/share/nginx/html
    volumes:
      - ./frontend-dist:/usr/share/nginx/html:ro
    ports:
      - ${PORT}:80

